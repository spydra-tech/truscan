rules:
  # ============================================================================
  # LLM05: Supply Chain Vulnerabilities (Anthropic Generic)
  # ============================================================================
  # Detects untrusted models, plugins, and code execution from LLM output
  # OWASP: LLM05
  # CWE: CWE-494, CWE-502, CWE-94
  # ============================================================================

  - id: anthropic-supply-chain-unverified-plugin
    patterns:
      - pattern-either:
          - pattern: |
              $RESPONSE = anthropic.Anthropic().messages.create(...)
          - pattern: |
              $RESPONSE = anthropic.Anthropic().messages.create(...)
          - pattern: |
              $RESPONSE = $CLIENT.messages.create(...)
      - pattern-inside: |
          $PLUGIN_CODE = $RESPONSE.content[0].text
          ...
          importlib.import_module($PLUGIN_CODE)
          ...
      - pattern-inside: |
          $PLUGIN_CODE = $RESPONSE.content[0].text
          ...
          __import__($PLUGIN_CODE)
          ...
      - pattern-inside: |
          $PLUGIN_CODE = $RESPONSE.content[0].text
          ...
          exec($PLUGIN_CODE)
          ...
      - pattern-inside: |
          $PLUGIN_CODE = $RESPONSE.content[0].text
          ...
          eval($PLUGIN_CODE)
          ...
    message: "LLM05: Supply Chain Vulnerabilities - Plugin code loaded from Anthropic output without verification"
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      subcategory: supply-chain
      owasp: "LLM05"
      owasp-title: "Supply Chain Vulnerabilities"
      owasp-url: "https://owasp.org/www-project-top-10-for-large-language-model-applications/LLM_Top_10/LLM05.html"
      cwe: ["CWE-502", "CWE-94"]
      cwe-url: ["https://cwe.mitre.org/data/definitions/502.html", "https://cwe.mitre.org/data/definitions/94.html"]
      tags: ["owasp", "llm05", "supply-chain", "plugin", "code-execution", "llm", "ai-security", "anthropic"]
      technology: ["python", "anthropic", "llm"]
      confidence: "high"
      impact: "critical"
      likelihood: "medium"
      description: "Plugin code is loaded and executed from Anthropic output without verification, allowing attackers to inject malicious code through the LLM."
      remediation: "Never load or execute code from LLM output. Use a whitelist of trusted plugins only. Implement code signing and verification for plugins."
      examples:
        vulnerable: "samples/llm05_supply_chain.py"
      references:
        - "https://owasp.org/www-project-top-10-for-large-language-model-applications/"
        - "https://owasp.org/www-community/vulnerabilities/Code_Injection"
    paths:
      include:
        - "**/*.py"

