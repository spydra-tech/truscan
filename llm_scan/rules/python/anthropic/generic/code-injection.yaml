rules:
  # ============================================================================
  # LLM02: Insecure Output Handling - Code Injection (Anthropic Generic)
  # ============================================================================
  # Detects LLM output passed to eval/exec/compile
  # OWASP: LLM02
  # CWE: CWE-94
  # ============================================================================

  - id: anthropic-code-injection-eval
    patterns:
      - pattern: |
          $RESPONSE = $CLIENT.messages.create(...)
      - pattern-either:
          - pattern: eval($VAR)
          - pattern: exec($VAR)
          - pattern: compile($VAR, ...)
      - metavariable-regex:
          metavariable: $VAR
          regex: (code|content|text|output|result|response|command|cmd|str|message|data|resp|answer|content\[0\]\.text)
    message: "LLM02: Insecure Output Handling - Anthropic output passed to eval/exec/compile (code injection risk)"
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      subcategory: code-injection
      owasp: "LLM02"
      owasp-title: "Insecure Output Handling"
      owasp-url: "https://owasp.org/www-project-top-10-for-large-language-model-applications/LLM_Top_10/LLM02.html"
      cwe: ["CWE-94"]
      cwe-url: ["https://cwe.mitre.org/data/definitions/94.html"]
      tags: ["owasp", "llm02", "insecure-output", "code-injection", "eval", "exec", "compile", "llm", "ai-security", "anthropic"]
      technology: ["python", "anthropic", "llm"]
      confidence: "high"
      impact: "critical"
      likelihood: "high"
      description: "Anthropic output is passed to eval(), exec(), or compile() functions without validation, allowing arbitrary code execution if the LLM output contains malicious code."
      remediation: "Never execute LLM output as code. Use safe parsing and validation instead. Use AST parsing, whitelisted operations, or structured output formats (JSON, YAML) instead of code execution."
      examples:
        vulnerable: "samples/llm02_insecure_output.py"
      references:
        - "https://owasp.org/www-project-top-10-for-large-language-model-applications/"
        - "https://cwe.mitre.org/data/definitions/94.html"
    paths:
      include:
        - "*.py"

  - id: anthropic-code-injection-direct
    patterns:
      - pattern: |
          $RESPONSE = $CLIENT.messages.create(...)
          ...
          $VAR = $RESPONSE.content[0].text
          ...
          eval($VAR)
    message: "LLM02: Insecure Output Handling - Anthropic output directly extracted and passed to eval() (code injection)"
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      subcategory: code-injection
      owasp: "LLM02"
      owasp-title: "Insecure Output Handling"
      owasp-url: "https://owasp.org/www-project-top-10-for-large-language-model-applications/LLM_Top_10/LLM02.html"
      cwe: ["CWE-94"]
      cwe-url: ["https://cwe.mitre.org/data/definitions/94.html"]
      tags: ["owasp", "llm02", "insecure-output", "code-injection", "eval", "llm", "ai-security", "anthropic", "direct"]
      technology: ["python", "anthropic", "llm"]
      confidence: "high"
      impact: "critical"
      likelihood: "high"
      description: "Anthropic output is directly extracted from response and passed to eval() without validation, allowing code injection."
      remediation: "Never execute LLM output as code. Validate and sanitize all LLM outputs. Use structured output formats."
      examples:
        vulnerable: "samples/llm02_insecure_output.py"
      references:
        - "https://owasp.org/www-project-top-10-for-large-language-model-applications/"
        - "https://cwe.mitre.org/data/definitions/94.html"
    paths:
      include:
        - "*.py"
