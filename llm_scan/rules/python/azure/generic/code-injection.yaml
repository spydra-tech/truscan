rules:
  # ============================================================================
  # LLM02: Code Injection - Azure OpenAI Service Generic
  # ============================================================================
  # Detects LLM output used in code execution functions
  # OWASP: LLM02
  # CWE: CWE-94
  # ============================================================================

  - id: azure-code-injection-eval
    patterns:
      - pattern-either:
          - pattern: |
              $RESPONSE = AzureOpenAI().chat.completions.create(...)
          - pattern: |
              $RESPONSE = $CLIENT.chat.completions.create(...)
          - pattern: |
              $RESPONSE = openai.AzureOpenAI(...).chat.completions.create(...)
      - pattern-either:
          - pattern: eval($VAR)
          - pattern: exec($VAR)
          - pattern: compile($VAR, ...)
      - metavariable-regex:
          metavariable: $VAR
          regex: (code|content|text|output|result|response|command|cmd|str|message|data|resp|answer|choices\[0\]\.message\.content|choices\[0\]\.text)
    message: "LLM02: Insecure Output Handling - Azure OpenAI output passed to eval/exec/compile (code injection risk)"
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      subcategory: code-injection
      owasp: "LLM02"
      owasp-title: "Insecure Output Handling"
      owasp-url: "https://owasp.org/www-project-top-10-for-large-language-model-applications/LLM_Top_10/LLM02.html"
      cwe: ["CWE-94"]
      cwe-url: ["https://cwe.mitre.org/data/definitions/94.html"]
      tags: ["owasp", "llm02", "insecure-output", "code-injection", "eval", "exec", "compile", "llm", "ai-security", "azure", "azure-openai"]
      technology: ["python", "azure", "openai", "llm"]
      confidence: "high"
      impact: "critical"
      likelihood: "high"
      description: "Azure OpenAI output is passed to eval(), exec(), or compile() functions without validation, allowing arbitrary code execution if the LLM output contains malicious code."
      remediation: "Never execute LLM output as code. Use safe parsing and validation instead. Use AST parsing, whitelisted operations, or structured output formats (JSON, YAML) instead of code execution."
      ai_analysis_recommended: true
      examples:
        vulnerable: "samples/azure_code_injection.py"
      references:
        - "https://owasp.org/www-project-top-10-for-large-language-model-applications/"
        - "https://cwe.mitre.org/data/definitions/94.html"
    paths:
      include:
        - "*.py"

  - id: azure-code-injection-direct
    patterns:
      - pattern-either:
          # Chat response to eval/exec/compile
          - pattern: |
              $RESPONSE = AzureOpenAI().chat.completions.create(...)
              ...
              $VAR = $RESPONSE.choices[0].message.content
              ...
              eval($VAR)
          - pattern: |
              $RESPONSE = AzureOpenAI().chat.completions.create(...)
              ...
              $VAR = $RESPONSE.choices[0].message.content
              ...
              exec($VAR)
          - pattern: |
              $RESPONSE = $CLIENT.chat.completions.create(...)
              ...
              $VAR = $RESPONSE.choices[0].message.content
              ...
              eval($VAR)
          - pattern: |
              $RESPONSE = $CLIENT.chat.completions.create(...)
              ...
              $VAR = $RESPONSE.choices[0].message.content
              ...
              exec($VAR)
          - pattern: |
              $RESPONSE = AzureOpenAI().chat.completions.create(...)
              ...
              $VAR = $RESPONSE.choices[0].message.content
              ...
              compile($VAR, ...)
    message: "LLM02: Insecure Output Handling - Azure OpenAI output extracted and passed to eval/exec/compile"
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      subcategory: code-injection
      owasp: "LLM02"
      owasp-title: "Insecure Output Handling"
      owasp-url: "https://owasp.org/www-project-top-10-for-large-language-model-applications/LLM_Top_10/LLM02.html"
      cwe: ["CWE-94"]
      cwe-url: ["https://cwe.mitre.org/data/definitions/94.html"]
      tags: ["owasp", "llm02", "insecure-output", "code-injection", "eval", "exec", "compile", "llm", "ai-security", "azure", "azure-openai", "ai-enhanced"]
      technology: ["python", "azure", "openai", "llm"]
      confidence: "high"
      impact: "critical"
      likelihood: "high"
      description: "Azure OpenAI chat output is extracted (from .choices[0].message.content) and passed directly to eval(), exec(), or compile() functions. This allows arbitrary code execution if the LLM output contains malicious code."
      remediation: "Never execute LLM output as code. Use safe parsing and validation instead. Use AST parsing, whitelisted operations, or structured output formats (JSON, YAML) instead of code execution."
      ai_analysis_recommended: true
      examples:
        vulnerable: "samples/azure_code_injection.py"
      references:
        - "https://owasp.org/www-project-top-10-for-large-language-model-applications/"
        - "https://cwe.mitre.org/data/definitions/94.html"
    paths:
      include:
        - "*.py"
