name: Build Visual Studio Extension

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'visual-studio-extension/**'
      - '.github/workflows/build-vs-extension.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'visual-studio-extension/**'
      - '.github/workflows/build-vs-extension.yml'
  workflow_dispatch:
    inputs:
      build_config:
        description: 'Build configuration'
        required: false
        default: 'Release'
        type: choice
        options:
          - Debug
          - Release

jobs:
  build:
    name: Build VSIX
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        shell: cmd
        run: |
          cd visual-studio-extension
          msbuild LLMSecurityScanner.csproj /t:Restore /p:Configuration=${{ github.event.inputs.build_config || 'Release' }}

      - name: Build VSIX
        shell: cmd
        run: |
          cd visual-studio-extension
          msbuild LLMSecurityScanner.csproj /p:Configuration=${{ github.event.inputs.build_config || 'Release' }} /p:DeployExtension=false

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: visual-studio-extension/**/*.vsix
          retention-days: 30
          if-no-files-found: error

      - name: Find VSIX for release
        if: startsWith(github.ref, 'refs/tags/v')
        id: find-vsix-release
        run: |
          $vsix = Get-ChildItem -Path . -Filter "*.vsix" -Recurse | Select-Object -First 1 -ExpandProperty FullName
          if ($vsix) {
            Write-Host "Found VSIX: $vsix"
            Write-Output "vsix_path=$vsix" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "VSIX file not found!"
            exit 1
          }
        shell: pwsh

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-vsix-release.outputs.vsix_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
