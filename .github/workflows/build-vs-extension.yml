name: Build Visual Studio Extension

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'visual-studio-extension/**'
      - '.github/workflows/build-vs-extension.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'visual-studio-extension/**'
      - '.github/workflows/build-vs-extension.yml'
  workflow_dispatch:
    inputs:
      build_config:
        description: 'Build configuration'
        required: false
        default: 'Release'
        type: choice
        options:
          - Debug
          - Release

jobs:
  build:
    name: Build VSIX
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        working-directory: visual-studio-extension
        run: |
          msbuild LLMSecurityScanner.csproj /t:Restore /p:Configuration=${{ github.event.inputs.build_config || 'Release' }}

      - name: Build VSIX
        working-directory: visual-studio-extension
        run: |
          msbuild LLMSecurityScanner.csproj /p:Configuration=${{ github.event.inputs.build_config || 'Release' }} /p:DeployExtension=false

      - name: Find VSIX file
        id: find-vsix
        shell: pwsh
        run: |
          $config = "${{ github.event.inputs.build_config || 'Release' }}"
          $searchPath = "visual-studio-extension\bin\$config"
          Write-Host "Searching for VSIX in: $searchPath"
          $vsix = Get-ChildItem -Path $searchPath -Filter "*.vsix" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($vsix) {
            $fullPath = $vsix.FullName
            Write-Host "Found VSIX: $fullPath"
            Write-Output "vsix_path=$fullPath" >> $env:GITHUB_OUTPUT
            Write-Output "vsix_name=$($vsix.Name)" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "VSIX file not found in $searchPath"
            Write-Host "Searching entire visual-studio-extension directory..."
            $vsix = Get-ChildItem -Path "visual-studio-extension" -Filter "*.vsix" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($vsix) {
              $fullPath = $vsix.FullName
              Write-Host "Found VSIX: $fullPath"
              Write-Output "vsix_path=$fullPath" >> $env:GITHUB_OUTPUT
              Write-Output "vsix_name=$($vsix.Name)" >> $env:GITHUB_OUTPUT
            } else {
              Write-Host "VSIX file not found anywhere!"
              exit 1
            }
          }

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: ${{ steps.find-vsix.outputs.vsix_path }}
          retention-days: 30
        if: steps.find-vsix.outputs.vsix_path != ''

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-vsix.outputs.vsix_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
