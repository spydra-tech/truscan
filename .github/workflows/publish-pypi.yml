name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
      publish_to_pypi:
        description: 'Publish to PyPI (true) or TestPyPI (false)'
        required: true
        type: choice
        options:
          - 'true'
          - 'false'
        default: 'false'

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # No id-token: write â€” we use PYPI_API_TOKEN (password) instead of trusted publishing.
      # Add id-token: write and remove password only if you configure a trusted publisher on PyPI.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # Extract version from release tag (e.g., v1.0.0 -> 1.0.0, action/v1.0.0 -> 1.0.0)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION=${VERSION##*/}   # Strip path prefix (e.g. action/v1.0.0 -> v1.0.0)
            VERSION=${VERSION#v}     # Remove 'v' prefix if present -> 1.0.0
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from release tag: $VERSION"
          else
            # Use version from workflow_dispatch input
            VERSION="${{ github.event.inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from input: $VERSION"
          fi

      - name: Update version in package files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Use | as sed delimiter so VERSION can contain /
          sed -i "s|version=\"[^\"]*\"|version=\"$VERSION\"|" setup.py
          sed -i "s|^version = \"[^\"]*\"|version = \"$VERSION\"|" pyproject.toml
          sed -i "s|__version__ = \"[^\"]*\"|__version__ = \"$VERSION\"|" llm_scan/__init__.py
          echo "Updated version to $VERSION in all package files"

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_pypi == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          username: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: |
          (github.event_name == 'release') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_pypi == 'true')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          username: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 30
