name: LLM Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  scan:
    name: LLM Security Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep pytest
          pip install -e .

      - name: Run LLM Security Scan
        id: scan
        run: |
          python -m llm_scan.runner \
            --paths . \
            --rules llm_scan/rules/python \
            --format sarif \
            --out llm-scan-results.sarif \
            --exclude 'tests/**' \
            --exclude '.github/**' \
            --exclude '**/__pycache__/**'
        continue-on-error: true

      - name: Upload SARIF results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-scan-results
          path: llm-scan-results.sarif
          retention-days: 30

      - name: Display scan summary
        if: always()
        run: |
          if [ -f llm-scan-results.sarif ]; then
            echo "## LLM Security Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Scan completed successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ SARIF results uploaded as artifact: \`llm-scan-results\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download the artifact from the Actions run to view detailed results." >> $GITHUB_STEP_SUMMARY
          else
            echo "## LLM Security Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Scan failed or produced no results." >> $GITHUB_STEP_SUMMARY
          fi
